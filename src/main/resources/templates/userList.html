<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">-->
	<th:block th:fragment="content">
		<h1 class="mt-4">회원 목록 페이지</h1>
		<div class="input-group mt-3 mb-3">
			<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
				<span id="select">선택하세요</span>
			</button>
			<ul class="dropdown-menu">
				<li><a class="dropdown-item" href="#none" onclick="goSelect('1')">제목</a></li>
				<li><a class="dropdown-item" href="#none" onclick="goSelect('2')">내용</a></li>
				<li><a class="dropdown-item" href="#none" onclick="goSelect('3')">제목+내용</a></li>
			</ul>
			<!-- 서버로 키값을 넘기는 input 태그 -->
			<input type="text" class="form-control" placeholder="검색어를 입력하세요" name="searchKey" id="searchKey"
				value="<%=searchKey%>">

			<div class="input-group-append">
				<button class="btn btn-primary" type="button" onclick="goSearch()">검색</button>
			</div>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Id</th>
					<th scope="col">사원명</th>
					<th scope="col">부서</th>
					<th scope="col">상태</th>
				</tr>
			</thead>
		</table>
		<tbody>
			<tr th:each="dto: ${result.dtoList}">
				<th scope="row">[[${dto.userNo}]]</th>
				<td>[[${dto.userNm}]]</td>
				<td>[[${dto.userDepNo}]]</td>
				<td>[[${dto.userAprvYn}]]</td>
			</tr>
		</tbody>
	</th:block>
</th:block>
