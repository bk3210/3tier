<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>관리자 포털</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

	<head>
	</head>

<body>
	<form name="myform" id="myform" method="POST" action="/user/view">
		<div class="container mt-3">
			<h1>관리자 포털</h1>
		</div>
		<div class="container mt-3">

			<div class="container">
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="조회하실 사원명을 입력하세요" aria-label="검색어를 입력하세요"
						aria-describedby="basic-addon2">
					<div class="input-group-append">&nbsp;
						<button class="btn btn-primary" type="button" id="btnSearch">검색</button>
					</div>
				</div>
			</div>
			<!-- 검색 결과 표시 등의 내용 추가 가능 -->
		</div>


		</div>
		<div class="container mt-3">
			<div class="row">
				<div class="col">
					<table class="table table-bordered">
						<h3>회원 정보</h3>
						<thead>
							<tr>
								<th>ID</th>
								<th>사원명</th>
								<th>부서</th>
								<th>상태</th>
							</tr>
						</thead>
						<tbody>
						<tbody>
							<tr>
							<tr th:each="userList:${result}">
								<td><a th:href="@{/user/userList/{userNo}(userNo=${userList.userNo})}"><span
											th:text="${userList.userId}"></span></a></td>
								<td><span th:text="${userList.userNm}"></span></td>
								<td><span th:text="${userList.deptNm}"></span></td>
								<td><span th:text="${userList.userAprvYn}"></span></td>
							</tr>
							</tr>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col">
					<h3>회원 상세정보</h3>
					<table class="table table-bordered">
						<tbody>
							<tr>
								<th>ID</th>
								<td>
									<div class="input-group">
										<input type="text" th:if="${resultDTO.userId != null}" class="form-control"
											th:value="${resultDTO.userId}" name="userId" id="userId">
									</div>
								</td>
							<tr>
								<th>사원명</th>
								<td>
									<div class="input-group">
										<input type="text" th:if="${resultDTO.userNm != null}" class="form-control"
											th:value="${resultDTO.userNm}" name="userNm" id="userNm">
									</div>
								</td>
							</tr>
							<tr>
								<th>이메일</th>
								<td>
									<div class="input-group">
										<input type="email" th:if="${resultDTO.userEmlAddr != null}"
											class="form-control" th:value="${resultDTO.userEmlAddr}" name="userEmlAddr"
											id="userEmlAddr">
									</div>
								</td>
							</tr>
							<tr>
							<tr>
								<th>부서</th>
								<td>
									<div class="input-group">
										<select class="custom-select" name="deptNo">
											<option th:each="dept:${dept}" th:value="${dept.deptNo}"
												th:utext="${dept.deptNm}"
												th:selected="${dept.deptNo}==${resultDTO.userDeptNo}">
											</option>
										</select>
									</div>
								</td>
							</tr>
							</tr>
							<tr>
								<th>전화번호</th>
								<td>
									<div class="input-group">
										<input type="tel" th:if="${resultDTO.userTelno != null}" class="form-control"
											th:value="${resultDTO.userTelno}" name="userTelno" id="userTelno">
									</div>
								</td>
							</tr>
							<tr>
								<th>주소</th>
								<td>
									<div class="input-group">
										<input type="text" class="form-control" th:if="${resultDTO.userAddr != null}"
											th:value="${resultDTO.userAddr}" name="userAddr" id="userAddr">
									</div>
								</td>
							</tr>
							<tr>
								<th>취미</th>
								<td>
									<div class="input-group">
										<div th:each="hobby:${hobby}" class="form-check form-check-inline">
											<input type="checkbox" name="userNo" id="userNo"
												th:value="${hobby.hobbyNo}"
												th:checked="${#strings.contains(myHobby, hobby.hobbyNo)}"
												class="form-check-input">
											<label th:text="${hobby.hobbyNm}" name="hobbyNm" id="hobbyNm" class="form-check-label">
											</label>
										</div>
									</div>
				</div>
			</div>
			</td>
			</tr>
			<tr>
				<th>상태</th>
				<td>
					<div class="input-group">
						<input type="text" th:if="${resultDTO.userAprvYn != null}" class="form-control"
							th:value="${resultDTO.userAprvYn}" name="userAprvYn" id="userAprvYn">
					</div>
				</td>
			</tr>
			</tr>
			</tr>
			</tbody>
			</table>
			<div class="container" style="text-align:right">
				<button type="button" class="btn btn-primary" id="btnModify">수정</button>&nbsp;
				<button type="button" class="btn btn-primary" id="btnDelete">삭제</button>
			</div>
		</div>
		</div>
		</div>
</body>

</html>
