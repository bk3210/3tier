<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>사원 등록 요청</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
	<form name="myform" id="myform" method="POST" action="/user/save">
		<div class="container mt-3">
			<h3>사원 등록 요청</h3>
		</div>
		<div class="container mt-3">
			<table class="table">
				<colgroup>
					<col width="30%">
					<col width="*">
				</colgroup>
				<tbody>
					<tr>
						<th>아이디</th>
						<td>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="아이디를 입력하세요" name="userId"
									id="userId">
							</div>
						</td>
					</tr>
					<tr>
						<th>이름</th>
						<td>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="이름을 입력하세요" name="userNm"
									id="userNm">
							</div>
						</td>
					</tr>
					<tr>
						<th>이메일</th>
						<td>
							<div class="input-group">
								<input type="email" class="form-control" placeholder="이메일을 입력하세요" name="userEmlAddr"
									id="userEmlAddr">
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container" style="text-align:right">
			<button type="button" class="btn btn-primary" id="btnSave">승인 요청</button>
	</form>
</body>
<script>
	$(() => {
		$("#btnSave").click(() => {
			let data = $("#myform").serialize();
			$.ajax({
				url: "/user/save",
				data: data,
				type: "POST",
				dataType: "JSON"
			})
				.done((res) => {
					alert(res.msg);
					if (res.result == "success") {
						location.href = "/";
					}
				})
				.fail((res, status, error) => {
					alert(res.msg);
					console.log(data);
					console.log(error);
				})
		});
	})
</script>

</html>
